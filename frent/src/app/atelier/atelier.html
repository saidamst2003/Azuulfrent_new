<section class="hero-section">
  <div class="hero-content">
    <h1>Nos Ateliers Créatifs</h1>
    <h1>Mon Ateliers Créatifs</h1>
    <p>Découvrez nos ateliers uniques où créativité et bien-être se rencontrent pour des moments inoubliables</p>
  </div>
</section>

<button class="btn-new">Publier new atelier</button>
<table>
  <thead>
     <tr>
      <th>nom</th>
      <th>description</th>
      <th>date</th>
      <th>heure</th>
      <th>categorie</th>    
     </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atelier of ateliers ">
          <td>{{atelier.nom}}</td>
          <td>{{atelier.description}}</td>
          <td>{{atelier.date}}</td>
          <td>{{atelier.heure}}</td>
          <td>{{atelier.categorie}}</td>
        </tr>
   </tbody>
  

</table>
