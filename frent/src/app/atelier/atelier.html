<section class="hero-section">
  <div class="hero-content">
    <h1>Mon Atelier Créatif</h1>
    <p>Découvrez nos ateliers uniques...</p>
  </div>
</section>

<div style="text-align: center;">
  <button class="btn-new">Publier new atelier</button>
</div>


<!-- afficher ateliers -->
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Date</th>
      <th>Heure</th>
      <th>Catégorie</th>
    </tr>
  </thead>

  <tbody >
    <tr *ngFor="let atelier of ateliers">
      <td>{{ atelier.nom }}</td>
      <td>{{ atelier.description }}</td>
      <td>{{ atelier.date }}</td>
      <td>{{ atelier.heure }}</td>
      <td>{{ atelier.categorie }}</td>
    </tr>
  </tbody>
</table>
